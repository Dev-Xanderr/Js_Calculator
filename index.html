<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css">

</head>
<body>
    <div class = "center">
        <div class = "calculator">
            <div class = "top-bar">
                <button class = "op clear">C</button>
                <div class = "display">0</div>
            </div>
            <div class = "keys">
                <div class = "row">
                    <button class="paren open">(</button>
                    <button class="paren close">)</button>
                    <button class="op clear-extra">CE</button>
                    <button class="op multiply">x</button>
                </div>
                <div class = "row">
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="op divide">/</button>
                </div>
                <div class = "row">
                    <button class="num">4</button>
                    <button class="num">5</button></button>
                    <button class="num">6</button>
                    <button class="op divide">/</button>
                </div>
                <div class = "row">
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="op add">+</button>
                </div>
                <div class = "row">
                    <button class="num">.<div class=""></div></button>
                    <button class="num">0</button>
                    <button class="equals">=</button>
                    <button class="op subtract">-</button>
                </div>
            </div>
        </div>
    </div>

    <script src = "javascript.js"></script>
</body>
</html>
